<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact.html</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email Us At <a href="mailto:email@example.com">email@example.com</a></p>

            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://twitter.com/TechCon2024">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon2024">LinkedIn</a></li>
            </ul>
        </section>

        <section>
            <h2>Venue Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373531550477!3d-37.816279742021095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5771e4b2c0b0b0!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1629876543210"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post"></form>
            
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5"></textarea>
            </div>

            <div>
                <button type="submit">Send Message</button>
            </div>

        </section>
    </main>

    <footer>
        <p> &copy; 2024 TechCon. All rights reserved. Copyright TechCon 2024.</p>
    </footer>
    
</body>
</html>
